<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Inputs</title>
</head>
<body>

    <!-- This creates a form where a user clicks on the checkboxes to select the options and then hit submit, note that doing the  -->
    <form action="/food/pizza" method="post">

    <input type="checkbox" name="pineapple" id="pineapple">
    <label for="pineapple">Pineapple</label>
    
    <input type="checkbox" name="corn" id="corn">
    <label for="corn">Corn</label>
    
    <input type="checkbox" name="olvies" id="olives">
    <label for="olives">Olives</label>
    
    <button type="submit">Submit</button>
    </form>
</body>
</html>
