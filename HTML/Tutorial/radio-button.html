<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <!-- This is used for creating Radio buttons, Radio buttons only allow a user to choose 
    one of the boxes. The name is same as they will be stored under the same location. -->
    <form action="/clothing/shirts" method="post">
        <input type="radio" name="size" id="small" value="s">
        <label for="small">Small</label>

        <input type="radio" name="size" id="medium" value="m">
        <label for="medium">Medium</label>

        <input type="radio" name="size" id="large"  value="l">
        <label for="large">Large</label>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
